language: cpp

compiler:
  - clang
  - gcc

before_install:
  - if [ "$CXX" = "g++" ]; then sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y; fi
  - sudo apt-get update
  - sudo apt-get install libcppunit-dev libcppunit-1.12-1 tcl tcl-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install python-yaml python-pip; fi
  - if [ "$CXX" = "g++" ]; then sudo pip install cpp-coveralls; fi
  - if [ "$CXX" = "clang++" ]; then sudo apt-get install clang-3.4; fi
  - if [ "$CXX" = "g++" ]; then sudo apt-get install gcc-4.8 g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

# Skip install
install: true

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != "1" ]; then ./configure --enable-debug; fi
  - if [ "${COVERITY_SCAN_BRANCH}" != "1" ]; then make -j2; fi
  - if [ "${COVERITY_SCAN_BRANCH}" != "1" ]; then make -j2 check; fi

after_success:
  - if [ "$CXX" = "g++" ]; then coveralls -r . -b . --exclude src/misc --exclude src/tests -t ${COVERALLS_REPO_TOKEN}; fi

